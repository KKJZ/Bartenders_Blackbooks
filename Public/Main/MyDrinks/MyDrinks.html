<!DOCTYPE html>
<html>
<head>
	<title>Bartender's Blackbook</title>
	<link rel="stylesheet" type="text/css" href="../main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="icon" type="image/gif/png" href="./icon/shaker.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Search the Db for drinks and add drinks also">

</head>
<body>
	<!--unhide when you have logged in -->
	<nav class="border">
	<!-- Home will be the search menu -->
	<button class="home btn btn-primary">Home</button> |
	<!-- My Account will be where you can look at saved drinks, to remove or update them --> 
	<span class="userAccount"></span> | 
	<!-- Go back to login screen  -->
	<button class="logout btn">Logout</button>
	</nav>

	<main role='main'>
		<!-- errors go in here -->
		<div class="error">
		</div>
		<!-- view my drinks goes here -->
		<div class="myDrinks rows">
		</div>
		<!-- viewing a single drink of yours -->
		<div class="Search">
			<input type="button" class="back btn btn-lg hidden" name="back" value="Go back to search">
		</div>
		<div class="myDrink rows">
		</div>
		<!-- editting a drink of yours -->
		<div class="editDrink rows hidden">
			<form id="edit" for="edit drink" method="PUT"></form>
		</div>
	</main>

<script type="text/javascript" src="MyDrinks.js"></script>
<script type="text/javascript" src="../../../scripts/nav.js"></script>
<script type="text/javascript" src="../../../scripts/auth.js"></script>
</body>
</html>
