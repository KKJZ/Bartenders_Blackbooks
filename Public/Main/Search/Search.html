<!DOCTYPE html>
<html>
<head>
	<title>Bartender's Blackbook</title>
	<link rel="stylesheet" type="text/css" href="../main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="icon" type="image/gif/png" href="./icon/shaker.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Search the Db for drinks and add drinks also">

</head>
<body>
	<!--unhide when you have logged in -->
	<nav class="border">
	<!-- Home will be the search menu -->
	<button class="home btn btn-primary">Home</button> |
	<!-- My Account will be where you can look at saved drinks, to remove or update them --> 
	<span class="userAccount"></span> | 
	<!-- Go back to login screen  -->
	<button class="logout btn">Logout</button>
	</nav>

	<main role='main'>
		<!-- errors go in here -->
		<div class="error">
		</div>
		<!-- Get list of all drinks goes into here -->
		<div class="Search">
			<input type="button" class="hidden back btn btn-lg" name="back" value="Go back to search">
			<form id="search">
				<label for="search">Drink Name:
					<input type="search" name="search" placeholder="Search for a drink" required></label>
					<input type="submit" name="submit" class="btn"><br>
			</form>
		</div>
		<div class="drink_results rows">
		</div>
		<!-- a single drink will render here -->
		<div class="drink_result rows">
		</div>
	</main>

<script type="text/javascript" src="Search.js"></script>
<script type="text/javascript" src="../../../scripts/nav.js"></script>
<script type="text/javascript" src="../../../scripts/auth.js"></script>
</body>
</html>
