<!DOCTYPE html>
<html>
<head>
	<title>Bartender's Blackbook</title>
	<link rel="stylesheet" type="text/css" href="../main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="icon" type="image/gif/png" href="./icon/shaker.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Search the Db for drinks and add drinks also">

</head>
<body>
	<!--unhide when you have logged in -->
	<nav class="border">
	<!-- Home will be the search menu -->
	<button class="home btn btn-primary">Home</button> |
	<!-- My Account will be where you can look at saved drinks, to remove or update them --> 
	<span class="userAccount"></span> | 
	<!-- Go back to login screen  -->
	<button class="logout btn">Logout</button>
	</nav>

	<main role='main'>
		<!-- errors go in here -->
		<div class="error">
		</div>
		<!-- Get list of all drinks goes into here -->
		<div class="drink_results rows">
		</div>
		<!-- a single drink will render here -->
		<div class="drink_result rows">
		</div>
		<!-- Make a drink goes here -->
		<div class="makeDrink rows">
			<div class="newDrink rows"></div>
			<form id="drink_register">
				<fieldset class="makeDrink">
					<h1>Make a new drink</h1>
					<label for="drinkName">Drink Name:
						<input type="text" name="drinkName" placeholder="Moscow Mule" required></label><br>
					<label for="glass">Glass:
						<input type="text" name="glass" placeholder="Copper Mug"></label><br>
					<label for="ingredents">Ingredents:
						<textarea name="ingredents" rows="6" placeholder="Vodka 1 1/2oz,&#10;Lime Juice 1/2oz,&#10;Ginger Beer Fill" required></textarea></label><br>
					<label for="instructions" >Instructions
						<textarea name="instructions" rows="6" placeholder="How it is made" required></textarea></label><br>
					<label for="drinkImage">Drink Image:
						<input type="file" name="drinkImage" accept="image/*" required></label><br>
					<label for="garnish">Garnish:
						<input type="text" name="garnish" placeholder="Lime Wedge"></label><br>
					<input class="btn btn-block btn-lrg btn-primary" type="submit" name="Submit">
				</fieldset>
			</form>
		</div>
		<!-- view my drinks goes here -->
		<div class="myDrinks rows">
		</div>
		<!-- viewing a single drink of yours -->
		<div class="myDrink rows">
		</div>
		<!-- editting a drink of yours -->
		<div class="editMyDrink rows">
			<div class="editDrink col-12 border hidden">
				<form id="edit" for="edit drink" method="PUT"></form>
			</div>
	</main>

<script type="text/javascript" src="NewDrink.js"></script>
</body>
</html>
