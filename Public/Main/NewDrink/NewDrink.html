<!DOCTYPE html>
<html>
<head>
	<title>Bartender's Blackbook</title>
	<link rel="stylesheet" type="text/css" href="../main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="icon" type="image/gif/png" href="./icon/shaker.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Search the Db for drinks and add drinks also">

</head>
<body>
	<!--unhide when you have logged in -->
	<nav class="border">
	<!-- Home will be the search menu -->
	<button class="home btn btn-primary">Home</button> |
	<!-- My Account will be where you can look at saved drinks, to remove or update them --> 
	<span class="userAccount"></span> | 
	<!-- Go back to login screen  -->
	<button class="logout btn">Logout</button>
	</nav>

	<main role='main'>
		<!-- errors go in here -->
		<div class="error">
		</div>
		<!-- Make a drink goes here -->
		<div class="makeDrink border rows">
			<div class="newDrink rows"></div>
			<form id="drink_register" for="New drinks" method="POST">
				<fieldset class="makeDrink">
					<h1>Make a new drink</h1>
					<div class="rows">
						<div class="drinkName col-6">
						<label for="drinkName">Drink Name:</label></br>
							<input type="text" name="drinkName" placeholder="Moscow Mule" required>
						</div>
						<div class="glass col-6">
						<label for="glass">Glass:</label></br>
							<input type="text" name="glass" placeholder="Copper Mug">
						</div>
					</div>
					<div class="rows">
						<div class="ingredents col-12">
						<label for="ingredents">Ingredents:<sub>(Should be seperated by a comma for each ingredent)</sub></label></br>
							<textarea name="ingredents" rows="6" placeholder="Vodka 1 1/2oz,&#10;Lime Juice 1/2oz,&#10;Ginger Beer Fill" required></textarea>
						</div>
					</div>
					<div class="rows">
						<div class="instructions col-12">
						<label for="instructions" >Instructions</label></br>
						<textarea name="instructions" rows="6" placeholder="How it is made" required></textarea>
						</div>
					</div>
					<div class="rows">
						<div class="drinkImage col-6">
						<label for="drinkImage">Drink Image:</label><img class="placeholder" alt="Placeholder" src="../../../images/placeholder.png">*</br>
							<input type="file" name="drinkImage" accept="image/*" required>
						</div>
						<div class="garnish col-6">
						<label for="garnish">Garnish:</label></br>
							<input type="text" name="garnish" placeholder="Lime Wedge">
						</div>
					</div>
					<input class="btn btn-block btn-lrg btn-primary" type="submit" name="Submit">
					<small>*Just a placeholder pic</small>
				</fieldset>
			</form>
		</div>
		<!-- view my drinks goes here -->
		<div class="myDrinks rows">
		</div>
		<!-- viewing a single drink of yours -->
		<div class="myDrink rows">
		</div>
		<!-- editting a drink of yours -->
		<div class="editMyDrink rows">
			<div class="editDrink col-12 border hidden">
				<form id="edit" for="edit drink" method="PUT"></form>
			</div>
	</main>

<script type="text/javascript" src="NewDrink.js"></script>
<script type="text/javascript" src="../../../scripts/nav.js"></script>
<script type="text/javascript" src="../../../scripts/auth.js"></script>
</body>
</html>
