<!DOCTYPE html>
<html>
<head>
	<title>Bartender's Blackbook</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<!--unhide when you have logged in -->
	<nav class="border hidden">
	<!-- Home will be the search menu -->Home | 
	<!-- My Account will be where you can look at saved drinks, to remove or update them --> <span class="userAccount"></span> | 
	<!-- Go back to login screen  -->Logout</nav>
	<div class="register hidden">
		<form role='Register' id="register" method="POST">
			<fieldset>
				<legend>Register</legend>
				<label for="userName">User Name:</label>
				<input type="text" name="userName" placeholder="User Name"><br>
				<label for="Password">Password:</label>
				<input type="password" name="password" placeholder="Password"><br>
				<label for="email">Email:
				<input type="email" name="email" placeholder="Email@here.com"></label><br>
				<input type="submit" name="Submit">
			</fieldset>
		</form>
	</div>
	<div class="login">
		<form role="login" id="login" method="POST">
			<fieldset>
				<legend>Login</legend>
				<label for="userName">User Name:</label>
				<input type="text" name="userName" placeholder="User Name"><br>
				<label for="Password">Password:</label>
				<input type="password" name="password" placeholder="Password"><br>
				<input type="submit" name="Submit">
				<button class="register">Register here!</button>
			</fieldset>
		</form>
	</div>
	<div class="user_results">
	</div>
	<main role='main' class="hidden">
		<div class="button"><button class="drinks">Get Drinks</button></div>
		<div class="drink_results"></div>
		<hr>
	
		<div class="MakeDrink">
			<form id="drink_register">
				<fieldset>
					<legend>Make A new drink</legend>
					<label for="drinkName">Drink Name:
						<input type="text" name="drinkName" placeholder="Drink Name"></label><br>
					<label for="glass">Glass:
						<input type="text" name="glass" placeholder="Glass Type"></label><br>
					<label for="ingredents">Ingredents:
						<input type="text" name="ingredents" placeholder="Ingredent">
						<input type="text" name="measurment" placeholder="Measurment"></label><br>
					<label for="instructions">Instructions
						<input type="text" name="instructions" placeholder="Instructions"></label><br>
					<label for="drinkImage">Drink Image:
						<input type="file" name="drinkImage" accept="image/*"></label><br>
					<label for="garnish">Garnish:
						<input type="text" name="garnish" placeholder="Garnish"></label><br>
					<input type="submit" name="Submit">
				</fieldset>
			</form>
		</div>
		<div class="newDrink">
		</div>
	</main>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
